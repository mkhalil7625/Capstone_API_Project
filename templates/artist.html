{% extends "base.html" %}

{% block content %}
<div>
    <div id="event_container">
        <div class="event_list">
            <h2>All Events</h2>
            <div style="clear: both"></div>
        </div>
        <div class="event_list_content">
            <div class="event_wrapper">
                {% for event in events %}
                <h3 class="event_venue">{{ event["venue_name"] }}</h3>
                <time class="event_date" >{{ event["event_date"] }}</time>
                <h3 class="event_location">{{ event["event_location"] }}</h3>
                <div class="buy_ticket_button">
                    <button type="button" class=tickets_button>
                        <span>Get Tickets</span>
                        <a href={{ event["link_for_tickets"]}}
                    </button>
                </div>
                {% endfor %}
            </div>       
        </div>
    </div>
</div>
{% endblock %}
